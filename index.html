<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alarm-clock</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<header>Alarm-clock</header>
<body>
    <div class="clock">
        <h3>
            An Alarm Clock
        </h3>
        <div class="time" id="time">
            00:00:00
        </div>
        <div class="input-row">
            <div class="input-field">
                <label for="alarmDate">
                    Select Date:
                </label>
                <input type="date"
                       id="alarmDate"
                       class="alarm-input"
                       min="">
            </div>
            <div class="input-field">
                <label for="alarmTime">
                    Select Time:
                </label>
                <input type="time" id="alarmTime"
                    class="alarm-input">
            </div>
            <button id="setAlarm">
                Set Alarm
            </button>
        </div>
        <div class="alarms" id="alarms">
        </div>
    </div>
<script src="js/main.js"></script>
</body>
</html>
